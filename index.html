/* palette & typography */
body, h1,h2,h3,h4,h5,p,div,span,a,input,button {margin:0;padding:0;font-family:sans-serif;}
.container {max-width:1200px;margin:0 auto;}
.header, .footer {text-align:center;padding:1rem;background:#f5f5f5;}
.grid {display:flex;flex-wrap:wrap;gap:1rem;padding:1rem;}
.card {flex:1 1 calc(33% - 2rem);cursor:pointer;position:relative;overflow:hidden;}
.card img {width:100%;display:block;}

.back-button {position:fixed;top:1rem;left:1rem;cursor:pointer;z-index:1000;}
/* Blühende Angebote */
.bluhende-angebote-area {padding:2rem 0;}
.subpage-header .title {font-size:2rem;}
.mySwiper .swiper-slide {width:300px;height:400px;position:relative;}
.bluhende-angebote-wrap {height:100%;position:relative;color:#fff;}
.information {position:absolute;bottom:1rem;left:1rem;background:rgba(0,0,0,0.5);padding:1rem;border-radius:0.5rem;}
.price {font-size:1.2rem;margin-top:.5rem;}
.details-btn a {color:#fff;text-decoration:none;display:inline-flex;align-items:center;}
.details-btn svg {margin-left:.5rem;}
/* Gutscheingenerator */
.gutschein-card {border:2px solid #ccc;padding:1rem;border-radius:0.5rem;max-width:300px;}
.gutschein-card.motiv-flowerpower {background:linear-gradient(to bottom right,#ffe5ec,#ffd7e5);}
.motiv-option.active {border:2px solid #667eea;}
.amount-option.active {background:#667eea;color:#fff;}
.generate-btn {background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;border:none;padding:0.75rem 1rem;border-radius:0.25rem;cursor:pointer;}
/* Event modal */
.modal-overlay {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;}
.modal-overlay.hidden {display:none;}
.modal {background:#fff;padding:2rem;position:relative;max-width:500px;max-height:80%;overflow:auto;border-radius:0.5rem;}
.modal-close {position:absolute;top:1rem;right:1rem;cursor:pointer;font-size:1.5rem;background:none;border:none;}

<body>
  <!-- Hauptseite -->
  <div id="mainPage">
    <header class="header">

      </div>
      <div class="card" onclick="showSubpage('lovestory')">
        <img src="assets/images/paulas-garden-lovestory.webp" alt="Lovestory">
      </div>
      <div class="card" onclick="showSubpage('entdecken')">
        <img src="assets/images/paulas-garden-entdecken.png" alt="Entdecken">
      </div>
    </main>
    <footer class="footer">© 2025 Paula's Garden</footer>

  <!-- Subpages -->
  <div id="angebote" class="subpage"></div>

  <div id="news" class="subpage"></div>
  <div id="freudeSchenken" class="subpage"></div>

  <div id="lovestory" class="subpage">
    <img src="assets/images/paulas-garden-lovestory.webp" alt="Lovestory" style="width:100%;height:auto;">
  </div>
  <div id="entdecken" class="subpage">
    <img src="assets/images/paulas-garden-raumplan.png" alt="Raumplan" style="width:100%;height:auto;">

  <!-- Back button -->
  <div id="backButton" class="back-button hidden" onclick="showMainPage()">← Zurück</div>

  <!-- Event Modal -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <button id="modalClose" class="modal-close">×</button>
      <div id="modalImg" style="height:200px;background-size:cover;"></div>
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <ul>
        <li><strong>Datum:</strong> <span id="modalDate"></span></li>
        <li><strong>Uhrzeit:</strong> <span id="modalUhrzeit"></span></li>
        <li><strong>Dauer:</strong> <span id="modalDauer"></span></li>
        <li><strong>Kosten:</strong> <span id="modalKosten"></span></li>
      </ul>
      <button id="modalClose2">Schließen</button>
    </div>
  </div>

  <!-- Inline JS (Swiper + Gutschein + Navigation) -->
  <script>
/* --- Show/hide logic --- */
function showSubpage(pageId) {
  document.getElementById('mainPage').style.display = 'none';
  document.querySelectorAll('.subpage').forEach(el => el.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  document.getElementById('backButton').classList.remove('hidden');
  window.scrollTo(0,0);
  if (pageId==='events') initEvents();
}
function showMainPage() {
  document.querySelectorAll('.subpage').forEach(el => el.classList.remove('active'));
  document.getElementById('mainPage').style.display = 'block';
  document.getElementById('backButton').classList.add('hidden');
}

/* --- Events / Modal --- */
const eventData = [
  { title:"Trockenblumen", date:"Aug–Nov 2025", desc:"In diesem Workshop...", time:"15 Uhr", duration:"2 h", cost:"50 €", max:"10" }
];
function initEvents(){
  const parent = document.getElementById('events');
  parent.innerHTML = '<h1>Grüne Events</h1>';
  eventData.forEach(evt=>{
    const div = document.createElement('div');
    div.innerHTML = `<div style="border:1px solid #ccc;padding:1rem;margin:1rem;cursor:pointer;">
      <strong>${evt.title}</strong><br>
      <em>${evt.date}, ${evt.time}</em>
    </div>`;
    div.onclick = ()=>openModal(evt);
    parent.append(div);
  });
}
function openModal(evt){
  document.getElementById('modalImg').style.backgroundImage = ''; 
  document.getElementById('modalTitle').textContent = evt.title;
  document.getElementById('modalDate').textContent = evt.date;
  document.getElementById('modalUhrzeit').textContent = evt.time;
  document.getElementById('modalDauer').textContent = evt.duration;
  document.getElementById('modalKosten').textContent = evt.cost;
  document.getElementById('modalOverlay').classList.remove('hidden');
}
document.getElementById('modalClose').onclick = ()=>document.getElementById('modalOverlay').classList.add('hidden');
document.getElementById('modalClose2').onclick = ()=>document.getElementById('modalOverlay').classList.add('hidden');
